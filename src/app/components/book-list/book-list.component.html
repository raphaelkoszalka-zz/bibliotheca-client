<section>
  <div class="search-bar" *ngIf="!deviceIsMobile">
    <div class="col-md-10 offset-1 search-bar-input">
      <h4><i class="icon-search"></i> {{searchParameter}} </h4> <h4 class="dash_blink"> __</h4>
    </div>
    <div class="col-md-12" *ngIf="deviceIsMobile">
      <div class="form-group">
        <select class="custom-select" [(ngModel)]="categoryType" (ngModelChange)="navigateToCategory (categoryType)">
          <option selected="" value="0">{{ 'HOME.SELECT_A_CATEGORY' | translate }}</option>
          <option value="{{ 'HOME.PROGRAMMING' | translate }}">{{ 'HOME.PROGRAMMING' | translate }}</option>
          <option value="{{ 'HOME.HISTORY' | translate }}">{{ 'HOME.HISTORY' | translate }}</option>
          <option value="{{ 'HOME.PHILOSOPHY' | translate }}">{{ 'HOME.PHILOSOPHY' | translate }}</option>
          <option value="{{ 'HOME.SCIENCE' | translate }}">{{ 'HOME.SCIENCE' | translate }}</option>
          <option value="{{ 'HOME.MATHEMATICS' | translate }}">{{ 'HOME.MATHEMATICS' | translate }}</option>
          <option value="{{ 'HOME.POLITICS' | translate }}">{{ 'HOME.POLITICS' | translate }}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-sm-12 card-deck">
      <hr>
      <div class="col-md-4" *ngFor="let book of books['items']" >
        <app-book-card [book]="book"></app-book-card>
        <hr>
      </div>
    </div>
  </div>
</section>
