<div class="form-group">
  <hr>
  <select class="custom-select" [(ngModel)]="paymentType">
    <option selected="" value="0">Payment Type</option>
    <option value="1">Credit Card</option>
    <option value="2">Ticket</option>
  </select>
</div>
<p class="text-danger text-center" *ngIf="paymentNotSelected">You <strong>must</strong> select a payment type.</p>
<button class="btn btn-block btn-primary" (click)="doCheckout()">Buy It</button>
<hr>

<div *ngIf="modalVisible" [@fade]>
  <div class="modal-backdrop"></div>
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-12 col-md-12">
              <div id="pay-invoice" class="card">
                <div class="card-body">
                  <div class="card-title">
                    <h3 class="text-center">Pay Invoice</h3>
                  </div>
                  <hr>
                  <div class="form-group">
                    <label for="cc-payment" class="control-label mb-1">Payment amount</label>
                    <input id="cc-payment" name="cc-payment" type="text" class="form-control" value="{{total}}" disabled>
                  </div>
                  <div class="form-group has-success">
                    <label for="cc-name" class="control-label mb-1">Name on card</label>
                    <input id="cc-name" name="cc-name" type="text" class="form-control cc-name valid" >
                  </div>
                  <div class="form-group">
                    <label for="cc-number" class="control-label mb-1">Card number</label>
                    <input id="cc-number" name="cc-number" type="tel" class="form-control cc-number identified visa" value="">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="cc-exp-month" class="control-label mb-1">Expiration</label>
                        <div class="row">
                          <div class="col-md-6">
                            <input id="cc-exp-month" name="cc-exp" type="tel" class="form-control cc-exp" value="" placeholder="MM">
                          </div>
                          <div class="col-md-6">
                            <input id="cc-exp-year" name="cc-exp" type="tel" class="form-control cc-exp" value="" placeholder="YY">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <label for="x_card_code" class="control-label mb-1">Security code</label>
                      <div class="input-group">
                        <input id="x_card_code" name="x_card_code" type="tel" class="form-control cc-cvc" value="" data-val="true" data-val-required="Please enter the security code" data-val-cc-cvc="Please enter a valid security code" autocomplete="off">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="x_zip" class="control-label mb-1">Postal code</label>
                    <input id="x_zip" name="x_zip" type="text" class="form-control" value="" data-val="true" data-val-required="Please enter the ZIP/Postal code" autocomplete="postal-code">
                  </div>
                  <div>
                    <button id="payment-button" class="btn btn-lg btn-info btn-block" (click)="userModalLoginVisibility(false)">
                      <span id="payment-button-amount">Pay $ {{total}}</span>
                      <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
