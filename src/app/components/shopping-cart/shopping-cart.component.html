<section>
  <div class="row">
    <div class="col-md-9">
      <div class="col-sm-12">
        <h1 class="display-5">Shopping cart:</h1>
        <hr>
      </div>
      <div class="col-sm-12" *ngFor="let book of myBasket['rows']">
        <div class="shop-cart">
          <div class="row">
            <div class="col-sm-1">
              <img src="{{book.thumbnail}}"
                   style="max-height: 61px;" class="img-thumbnail" alt="{{book.title}}" />
            </div>
            <div class="col-sm-4 info" style="display: inline;">
              <h6 class="card-title">{{book.title}}</h6>
              <p class="card-text">{{book.subtitle}}</p>
            </div>
            <div class="col-sm-7 text-right">
              <h6 class="card-title text-right options">
                <a href="/book/{{book.googleId}}">
                  <button class="btn btn-info">
                    Detail
                  </button>
                </a>
                <button class="btn btn-primary">
                  $ {{book.price | price}}
                </button>
                <button class="btn btn-danger" (click)="deleteFromBasket(book.id)">
                  <i class="icon-trash"></i>
                </button>
              </h6>
            </div>
          </div>
        </div>
        <div class="book-padding"></div>
      </div>
      <hr>
    </div>
    <div class="col-md-3">
      <app-checkout [numberOfBooks]="myBasket['count']" [totalAmount]="total"></app-checkout>
    </div>
  </div>
  <app-tipster [config]="tipsterConfig" *ngIf="showTip"></app-tipster>
</section>
