<section>
  <div class="col-md-12">
    <h1 class="display-5">{{ 'MY_ACCOUNT.TITLE' | translate }}:</h1>
  </div>
  <div class="col-md-12">
    <div class="my-account">
      <div class="form-group row">
        <label for="username" class="col-sm-12 col-form-label">
          <strong>{{ 'MY_ACCOUNT.NAME' | translate }}:</strong>
        </label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="username" [(ngModel)]="user['name']"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-12 col-form-label">
          <strong>{{ 'MY_ACCOUNT.EMAIL' | translate }}:</strong>
        </label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="email" [(ngModel)]="user['email']" />
        </div>
      </div>
      <div class="form-group">
        <label for="language">
          <strong>{{ 'MY_ACCOUNT.LANGUAGE' | translate }}:</strong>
        </label>
        <select class="custom-select" id="language" [(ngModel)]="user['language']">
          <option value="en">English</option>
          <option value="pt">Portuguese</option>
        </select>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button class="btn btn-primary btn-block" (click)="updateUser(user)">
            {{ 'MY_ACCOUNT.UPDATE' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
